<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="timer__header">
          <h1 class="timer__title">
            CountDown Timer
          </h1>
        </div>
        <div class="timer__body">
          <div class="timer__item">
            <p class="timer__day"></p>
            <p class="timer__lable">Day</p>
          </div>
          <div class="timer__item">
            <p class="timer__hour"></p>
            <p class="timer__lable">Hour</p>
          </div>
          <div class="timer__item">
            <p class="timer__min"></p>
            <p class="timer__lable">Min</p>
          </div>
          <div class="timer__item">
            <p class="timer__sec"></p>
            <p class="timer__lable">Sec</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
